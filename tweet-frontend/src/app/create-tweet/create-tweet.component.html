<div class="container">
  <div class="card" [formGroup]="form">
    <div><label>Add Tweet: <textarea formControlName="message" name="message"></textarea></label></div>
    <div formArrayName="tags"><label>Tag Users:</label>
      <div *ngFor="let tag of getTags().controls let i=index" [formGroupName]="i">
        <div><input type="text" formControlName="tagValue">
          <button *ngIf="!i==0" (click)="removeTag(i)">remove</button>
          <div><button (click)="addTags()">Add More</button></div>
        </div>
      </div>
      <div><button type="button" class="submit-button" (click)="createTweet()">Post</button></div>
    </div>
  </div>
