<h1>mainbar</h1>
<div class="mainbar-flexbox">

  <ul>
    <li><div class="mainbar-flex-item"><a class="login" routerLink="../../login" (click)="onClick('login')">Back to Login</a></div></li>
    <li><div class="mainbar-flex-item"><a class="all-tweets" routerLink="../../tweets/all" >Tweets</a></div></li>
    <li><div class="mainbar-flex-item"><a class ="all-users" routerLink="../../users/all" >All Users</a></div></li>
    <li><div class="mainbar-flex-item"><input type="text" [(ngModel)]="search" name="search"><button type="submit" (click)="onSearch()">Search</button></div></li>
    <li><div class="mainbar-flex-item"><a class ="tags" routerLink="../../tweets/tags" >Tagged tweets</a></div></li>
    <li> <div class="mainbar-flex-item"><a class="logout" routerLink="/login" (click)="onLogout()">Logout</a></div> </li>
  </ul>
  </div>
